        <script>
        $("document").ready(function() {
            $.getJSON("home.json", function(data) {
                var counter = 1;
                var result = [];
                var urlList = "";
                    $.each(data, function(i, item) {
                        result.push("<div class='slide'><table class='searchresult-inner' id='searchresult-inner"+counter+"'>");
                            result.push("<tr>");
                                result.push("<td style='vertical-align:middle;width:100px;'><a href='"+item.link+"'></a><img src='"+item.image+"'/></td>");
                                result.push("<td style='vertical-align:middle;'>");
                                    result.push("<table style='width:100%;'>");
                                        result.push("<tr>");
                                            result.push("<td><span class='popout'>"+item.price+"</span></td>");
                                            result.push("<td style='text-align:right;'><span class='popout'>"+/*item.price+*/"</span></td>");
                                        result.push("</tr>");
                                        result.push("<tr>");
                                            result.push("<td>"+item.originCity+" -> "+item.destinationCity+"</td>");
                                            result.push("<td style='text-align:right;'>"+item.date+"</td>");
                                        result.push("</tr>");
                                        result.push("<tr>");
                                            result.push("<td><i>" + item.driver + "</i></td>");
                                            result.push("<td style='text-align:right;'><span class='st_facebook' st_title='" + item.driver + " looking for "+item.originCity+" -> "+item.destinationCity+" for "+item.price+"' st_url='" +item.link+ "' ></span>"
												+ "<span class='st_googleplus' st_title='" + item.driver + " looking for "+item.originCity+" -> "+item.destinationCity+" for "+item.price+"' st_url='" +item.link+ "' ></span>"
												+ "<span class='st_twitter' st_title='" + item.driver + " looking for "+item.originCity+" -> "+item.destinationCity+" for "+item.price+"' st_url='" +item.link+ "' ></span>"
												+ "<span class='st_linkedin' st_title='" + item.driver + " looking for "+item.originCity+" -> "+item.destinationCity+" for "+item.price+"' st_url='" +item.link+ "' ></span>"
												+ "<span class='st_email' st_title='" + item.driver + " looking for "+item.originCity+" -> "+item.destinationCity+" for "+item.price+"' st_url='" +item.link+ "'></span></td>");
                                        result.push("</tr>");
                                    result.push("</table>");
                                result.push("</td>");
                                result.push("<td class='trigger' id='trigger"+counter+"'><div style='display:none;' id='originCity"+counter+"'>"+item.originCity+"</div><div style='display:none;' id='destinationCity"+counter+"'>"+item.destinationCity+"</div><img src='static/img/glass.png'/ rel=\"#glass"+(counter++)+"\"></td>");
                            result.push("</tr>");
                        result.push("</table></div>");
                    });
                $('.slides_container')[0].innerHTML = result.join('');
                $('.st_facebook').click(function(e) {
            	    e.stopPropagation();
                });
                $('.st_googleplus').click(function(e) {
            	    e.stopPropagation();
                });
                $('.st_twitter').click(function(e) {
            	    e.stopPropagation();
                });
                $('.st_linkedin').click(function(e) {
            	    e.stopPropagation();
                });
                $('.st_email').click(function(e) {
            	    e.stopPropagation();
                });
                for(var i=1; i<counter;i++){
                    $('#searchresult-inner'+i).click(function() {
                	    window.open(this.firstChild.firstChild.firstChild.firstChild);
                    });
                    $("#trigger"+i).click(function(e) {
                    	$(".glass_overlay").overlay().load();
                	    e.stopPropagation();
                    	var directionsService = new google.maps.DirectionsService();
                        var directionsDisplay = new google.maps.DirectionsRenderer();

                        var map = new google.maps.Map(document.getElementById('map'), {
                          zoom:7,
                          mapTypeId: google.maps.MapTypeId.ROADMAP
                        });
                        directionsDisplay.setMap(map);
                        var request = {
                        	       origin: this.firstChild.innerHTML,//+', CA',  // parse the origin from JSON file
                        	       destination: this.childNodes.item(1).innerHTML,//+', CA',	//parse the destination from JSON file
                        	       travelMode: google.maps.DirectionsTravelMode.DRIVING
                        	     };
                        
                        directionsService.route(request, function(response, status) {
                            if (status == google.maps.DirectionsStatus.OK) {
                              directionsDisplay.setDirections(response);
                            }
                          });
                    });
                }
                $('#slides').slides({
                    preload: false,
                    play: 5000,
                    pause: 2500,
                    animationStart: function(current){
                        $('.caption').animate({
                            bottom:-35
                        },100);
                    },
                    animationComplete: function(current){
                        $('.caption').animate({
                            bottom:0
                        },200);
                    },
                    slidesLoaded: function() {
                        $('.caption').animate({
                            bottom:0
                        },200);
                    }
                });
            });
        });
