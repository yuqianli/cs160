<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/
libs/jquery/1.3.0/jquery.min.js"></script>
<style type="text/css">
#div-my-tabl {
	font-family: Arial, Helvetica, sans-serif;
	background:#FFFFFF;
}

#title{
	text-align:center;
	font-family:Tahoma, Geneva, sans-serif;
	font-size:36px;
	text-decoration:underline;
	outline-color:#090;
	color:#60C;
	}

td[id *="1"]{color:#F30;font-size:24px;font-stretch:semi-expanded;font-style:oblique;}
</style>
</head>
<body id="div-my-tabl">
<h2 id="title">Scraped data from Wheelz.com</h2>

<div id="div-my-tabl"></div>

<script>
$("document").ready(function() {
	
    $.getJSON("results.json", function(data) {

        $("#div-my-table").text("<table>");
var urlList = "";
        $.each(data, function(i, item) {
			$("#div-my-tabl").append("<tr>");
			$("#div-my-tabl").append("<td id=1>"+item.vehicleName+"</td>");
			$("#div-my-tabl").append("<br>");
             /* if (!item.address == false){
               
			$("#div-my-tabl").append("<td id=2> At "+item.vehicleYear+"</td>");
               
               }*/
			
			
			$("#div-my-tabl").append("<td id=3>");
			$("#div-my-tabl").append("<a href= \"http://"+item.url + "\">More info here</a>");
			$("#div-my-tabl").append("</td>");
								
			$("#div-my-tabl").append("<td id=4>");
			$("#div-my-tabl").append("<img src=\""+item.image+"\"/>");
			$("#div-my-tabl").append("</td>");
				
			$("#div-my-tabl").append("<td id=5>");
			$("#div-my-tabl").append(" "+item.hourlyRate+" per hour");
			$("#div-my-tabl").append("</td>");
			
            $("#div-my-tabl").append("</tr>");
			$("#div-my-tabl").append("<br />");
			$("#div-my-tabl").append("<br />");
			$("#div-my-tabl").append("<br />");
			
        });
		
        $("#div-my-table").append("</table>");

    });
});
</script>
<a href="./index.html"> Try other inputs </a>
</body>
</html>
